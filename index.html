<html>

<head>
	<title>Kris NFL Roster</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<link rel="stylesheet" href="site.css">
</head>

<body >
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading"><b>My NFL Roster</b></div>
			<div class="panel-body">
				<div>
					<div class="player-roster">


					</div>
					<form>
						<div class="player-form panel-body">
							<h4>Add a player form</h4>
							<div><b>Player Name</b></div>
							<div>
								<input class="playerName" type="text" placeholder="name">
							</div>
							<div><b>Position<b></div>
							<input class="playerPosition" type="text" placeholder="Position">
							<div><b>Number<b></div>
							<div>
							<input class="playerNumber" type="text" placeholder="Number">
							</div>
							<p></p>
							<span class="btn btn-success" id="add-player-button">Create player</span> 
							<p></p>
							<div class="dropdown">
  <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    Load External Player
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
    <li><a id="byTeam" href="#">By Team</a></li>
    <li><a id="byName" href="#">By Last Name</a></li>
    <li><a id="byNumber" href="#">By Number</a></li> 
  </ul>
</div>
							</form>
				</div>
			</div>
		</div>
	</div>


	<!-- Latest compiled and minified JavaScript -->
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="app.js"></script>

</body>
<footer></footer>

</html>
